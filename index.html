<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Font-Awesome/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/Currency Converter/style.css">
  <link rel="shortcut icon" href="/Currency Converter/icons8-currency-exchange-96.png" type="image/x-icon">
  <title>Currency Converter</title>
</head>
<body>
  

  <div class="container-lg">
    <h1 class="d-4 text-center text-info my-5"> <span><i class="fa fa-money-bill-transfer"></i></span> CURRENCY CONVERTER</h1>

    <form class="form-control">
      <div class="form-row">
        <div class="amount-col">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="" id="amount">
        </div>
        <div class="from-currency-col">
          <label for="from-currency" class="form-label">From Currency</label>
          <select id="from-currency" class="from-currency"></select>
        </div>
        <div class="arrow-col">
          <label class="form-label opacity-0">.</label>
          <div class="arrow fs-6 fw-lighter text-center text-light"><i class="fa fa-exchange-alt"></i></div>
        </div>

        <div class="to-currency-col">
          <label class="form-label">To Currency</label>
          <select id="to-currency" class="to-currency">
            <!-- <option value="nga">NGA</option> -->
            <!-- <option value="can">CAN</option> -->
          </select>
        </div>        
      </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/Currency Converter/app.js"></script>
</body>
</html>
