<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/icons8-currency-exchange-96.png" type="image/x-icon">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <title>Cyber9ja Exchange</title>
</head>
<body>
  

  <div class="container-lg d-flex justify-content-center align-items-center flex-column">
    <h1 class="fw-bold text-center my-2 header"> <span class=""><i class="me-2 fa fa-money-bill-transfer text-danger"></i></span>CYBER9JA EXCHANGE</h1>

    <form class="form-control">
      <div class="form-row">
        <div class="amount-col">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="" id="amount">
        </div>
        <div class="from-currency-col">
          <label for="from-currency" class="form-label">From</label>
          <select id="from-currency" class="from-currency">
          </select>
        </div>
        <div class="arrow-col">
          <label class="form-label opacity-0">.</label>
          <div class="arrow fs-6 fw-lighter text-center text-light"><i class="fa fa-exchange-alt"></i></div>
        </div>

        <div class="to-currency-col">
          <label class="form-label">To</label>
          <select id="to-currency" class="to-currency">
            
          </select>
        </div>        
      </div>
    </form>

    <div class="results-container d-flex mt-2 justify-content-center">
      <div class="results-container-1 fs-5 text-muted"><strong class="output-cur">AUD</strong><span class="ps-2 output" id="output"></span></div>
      <div class="results-container-2 fs-2 m-2 text-center d-flex align-self-center">=</div>
      <div class="results-container-3 fs-3 text-black"><strong class="cur-result" id="cur-result">AUD</strong><span class="result ps-2" id="result"></span></div>
    </div>
  </div>

  <!-- TRAVELLER CHEATSHEET -->
  <div class="container-fluid traveller-cheatsheet" id="traveller-cheatsheet">
    <div class="container-lg d-none d-sm-flex flex-column">
      <h4 class="cheatsheet-intro">Traveller Cheatsheet</h4>
      <div class="cheatsheet-header d-flex flex-row align-items-center w-100">
        <div class="lead fw-bold cheatsheet-header-currency d-flex w-25 bg-info"><strong><span class="from-cheatsheet">AUD</span> / <span class="to-cheatsheet">AUD</span></strong></div>
        <div class="cheatsheet-header-info d-flex flex-column w-75 text-end bg-danger">
          <div>Traveller Cheatsheet <br><small><a href="https://cyber9jaexchange.netlify.app">cyber9jaexchange.com</a></small></div>
          <div>Exchange rates from <span id="current-date">29/04/2022</span></div>
        </div>
      </div>
    </div>  
  </div>
  
  <!-- EXCHANGE INFORMATION  -->
  <div class="container-fluid text-white exchange-information" id="exchange-information">   </div>

  <!-- CURRECNCY INFORMATION -->
  <div class="container-fluid information" id="information"> </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
